	<script type="text/javascript">
		$(document).ready(function() {
			let like_c = localStorage.getItem("like_c");
			$(".like-post span").text(like_c);

			let dis_c = localStorage.getItem("dis_c");
			$(".dislike-post span").text(dis_c);

			$(".like-post").click(function(event) {
				let old_value = $(this).find("span").text();
				$(this).find("span").text(Number(old_value) + 1);
				localStorage.setItem("like_c", Number(old_value) + 1);
			});

			$(".dislike-post").click(function(event) {
				let old_value = $(this).find("span").text();
				$(this).find("span").text(Number(old_value) + 1);
				localStorage.setItem("dis_c", Number(old_value) + 1);
			});


			$(".addcomment").click(function(event) {
				let cr_li = document.createElement("li");
				cr_li.innerText = $(".inputvalue").val();
				cr_li.classList.add("li_class");
				$(".comments").append(cr_li);
				$(".inputvalue").val("");
				// localStorage.setItem("comments");
			});

			$(document).on("click", ".li_class", function(event) {
				alert($(this).text());
			});
		});

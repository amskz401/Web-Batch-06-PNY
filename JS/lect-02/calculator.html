<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="border-bottom mt-5 mb-5 text-center fs-1">
					Calculator
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 d-flex justify-content-center">
				<div class="calculator card">

				<input type="text" id="result-box" class="calculator-screen z-depth-1" value="" disabled />

				<div class="calculator-keys">

			    <button onclick="btnValue(this.value)" type="button" data-mdb-button-init class="operator btn btn-info" value="+">+</button>
			    <button onclick="btnValue(this.value)" type="button" data-mdb-button-init class="operator btn btn-info" value="-">-</button>
			    <button onclick="btnValue(this.value)" type="button" data-mdb-button-init class="operator btn btn-info" value="*">&times;</button>
			    <button onclick="btnValue(this.value)" type="button" data-mdb-button-init class="operator btn btn-info" value="/">&divide;</button>

				<button onclick="btnValue(this.value)" type="button" value="7" class="btn btn-light waves-effect">7</button>
				<button onclick="btnValue(this.value)" type="button" value="8" class="btn btn-light waves-effect">8</button>
				<button onclick="btnValue(this.value)" type="button" value="9" class="btn btn-light waves-effect">9</button>

				<button onclick="btnValue(this.value)" type="button" value="4" class="btn btn-light waves-effect">4</button>
				<button onclick="btnValue(this.value)" type="button" value="5" class="btn btn-light waves-effect">5</button>
				<button onclick="btnValue(this.value)" type="button" value="6" class="btn btn-light waves-effect">6</button>

				<button onclick="btnValue(this.value)" type="button" value="1" class="btn btn-light waves-effect">1</button>
				<button onclick="btnValue(this.value)" type="button" value="2" class="btn btn-light waves-effect">2</button>
				<button onclick="btnValue(this.value)" type="button" value="3" class="btn btn-light waves-effect">3</button>

				<button onclick="btnValue(this.value)" type="button" value="0" class="btn btn-light waves-effect">0</button>
				<button onclick="btnValue(this.value)" type="button" class="decimal function btn btn-secondary" value=".">.</button>
				<button onclick="btnValue(this.value)" type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>

				<button onclick="btnValue(this.value)" type="button" class="equal-sign operator btn btn-default" value="=">=</button>

				</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="calc.js"></script>
</body>
</html>
